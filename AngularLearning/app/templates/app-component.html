<h1>{{titulo}}</h1>
<h2>Clientes:</h2>
<ul>
    <li *ngFor="#cli of clientes">
        {{cli}}
    </li>
</ul>
<p *ngIf="clientes.length < 1">Nenhum cliente encontrado.</p>

<p>Data atual, com filtro simples: {{dataAtual | date:'dd/M/yy'}}</p>
<p>
    Data atual, com filtro custom: {{dataAtual | date:customFormat}}
    <br/>
    <button (click)="mudarFormatoData()">Mudar formato</button>
</p>

<p>Cep formatado: {{cep | cepFilter}}</p>
